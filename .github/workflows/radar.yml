name: Fetch Radar Image Every 10 Minutes

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch:         # allows manual trigger

jobs:
  fetch_radar:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # allows pushing new images to the repo

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow matplotlib cartopy numpy

      - name: ğŸŒ§ Run radar fetch script
        run: python radar_script.py

      - name: ğŸ’¾ Commit and push new image
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add radar_*.png
          git commit -m "Add new radar image ($(date -u '+%Y-%m-%d %H:%MZ'))" || echo "No changes to commit"
          git push
